<html>
  <body>
    <wicket:panel>
      <tr>
        <td class="comment-icon" style="width:100px">
          <img wicket:id="icon" />
          <a wicket:id="editComment" href="#" > edit </a>
          <a wicket:id="removeComment" href="#" > remove </a>
        </td>
        <td class="comment-title" wicket:id="comment-title">
          Comment added by <span wicket:id="username">username</span>
          on <span wicket:id="created">created</span>
        </td>
        <td class="comment-title" wicket:id="worked-title">
          <span wicket:id="worked">0h</span> work logged by <span wicket:id="username">username</span>
          on <span wicket:id="created">created</span>
        </td>
      </tr>
      <wicket:enclosure>
      <tr>
        <td colspan="2" wicket:id="comment">comment</td>
      </tr>
      </wicket:enclosure>
      <tr>
        <td colspan="2">&nbsp;</td>
      </tr>

    </wicket:panel>
  </body>
</html>
